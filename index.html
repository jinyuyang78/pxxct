    <script>
        var sw=$(window).width();
        var sh=$(window).height();
        var b=640/960;
        $("html").css("zoom",sw/640);
        $(window).resize(function(){
            sw=$(window).width();
            $("html").css("zoom",sw/640);
        });
        function init(){
            var ch=$(".touchslider").height();
            $(".section").css("height",ch);
            $(window).scroll(scr);
        }
        function scr(){
            var n=$(window).scrollTop();
            $(".pi").each(function(index, element) {
                var t=$(this).offset().top-100;
                if((n+sh)>=t){
                    $(this).addClass("active");
                }
            });
        }

        var loadImg = function(pics, callback){
            var index = 0;
            var len = pics.length;
            var img = new Image();
            var flag = false;
            var progress = function(w){
                $('.loading-progress').stop().animate({width:w});
                $(".loading_wrap b").text(w);
            };
            var load = function(){
                img.src = pics[index];
                img.onload = function() {
                    progress(Math.floor(((index + 1) / len) * 100) + "%");
                    index ++ ;
                    if (index < len) {
                        load();
                    }else{
                        callback()
                    }
                };
                return img;
            };
            if(len > 0){
                load();
            }else{
                progress("100%");
            }
            return {
                pics: pics,
                load: load,
                progress: progress
            };
        };
        var pics = ['images/a1.jpg','images/dy1.png','images/dy2.png','images/dy3.png','images/dy4.png',
            'images/dy5.png','images/dy6.png','images/dy7.png','images/dy8.png','images/dy9.png','images/ewm.png',
            'images/footlogo.png','images/logo.jpg','images/logowz.png','images/nr1.jpg','images/nr2.jpg','images/nr3.jpg',
            'images/nr4.jpg','images/nr5.png','images/qk1.jpg','images/qk2.jpg','images/qk3.jpg','images/qk4.jpg',
            'images/qk5.jpg','images/qk6.jpg','images/qk7.png','images/qk8.png','images/ry1.jpg',
            'images/ry2.jpg','images/t1.png','images/t2.png','images/t4.png','images/t9.png','images/t10.jpg',
            'images/t12.jpg','images/t13.jpg','images/t14.jpg','images/t15.jpg','images/w1.jpg','images/w2.jpg',
            'images/w3.jpg','images/w4.jpg','images/w5.jpg','images/wk.png','images/wz.png','images/yy1.jpg',
            'images/yy2.jpg','images/yy3.jpg','images/yy4.jpg','images/yy5.jpg','images/yy6.jpg','images/yy7.jpg',
            'images/yy8.jpg','images/yy9.jpg','images/yy10.jpg','images/micclo.png','images/micop.png'];
        loadImg(pics, function(){
            setTimeout(function(){
                $(".mask").hide();
                $(".touchslider").fadeIn(1,function(){
                    $(".section").eq(0).addClass("active");
                    init();
                    scr();
                });
            }, 1000);
        });

    $(function(){
        //背景音乐
        var ms=$(".bgMuisc");
        ms[0].play();
        var sta=1;
        $(".mic").on("click",function muisc(){
            if(sta==1){
                sta=0;
                $(".mic").addClass("micclo");
                ms[0].pause();
            }else{
                sta=1;
                $(".mic").removeClass("micclo");
                ms[0].play();
            }
        });
    })

    </script>
